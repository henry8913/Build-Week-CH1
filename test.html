<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test Page</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400&family=Outfit:wght@600&display=swap" rel="stylesheet" />
  </head>
  <body>
    <header>
      <img src="img/epicode_logo.png" alt="Epicode Logo" class="logo" />
    </header>

    <main class="main-content">
      <div class="timer">
        <svg viewBox="0 0 200 200">
          <circle class="circle-bg" cx="100" cy="100" r="90"></circle>
          <circle class="circle" cx="100" cy="100" r="90" id="timer-circle"></circle>
        </svg>

        <p>SECONDS</p>
        <p class="timer-seconds" id="timer-seconds">60</p>
        <p>REMAINING</p>
      </div>

      <div class="question-container">
        <h1 class="question-title">
          <!-- La domanda verrÃƒ generata dinamicamente -->
        </h1>
      </div>
      <div class="answers-container">
        <!-- <button class="answer-button">&lt;input type = "check"&gt;</button>
            <button class="answer-button correct">&lt;input type = "checkbox"&gt;</button>
            <button class="answer-button">&lt;checkbox&gt;</button>
            <button class="answer-button">&lt;input type = "button"&gt;</button> -->
      </div>
      


      <div class="question-footer">
        QUESTION <span class="current-question">1</span><span class="questions"> / </span><span class="total-questions">10</span>
      </div>
      <canvas id="resultsChart" width="200" height="200"></canvas>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
  </body>
</html>
